<script>
// Game Vars
let score = parseInt(localStorage.getItem('score')) || 0;
let power = parseInt(localStorage.getItem('power')) || 1;
let level = parseInt(localStorage.getItem('level')) || 1;
let currentEmoji = localStorage.getItem('emoji') || "ğŸ˜€";
let auto = parseInt(localStorage.getItem('auto')) || 0;

// DOM
const emojiEl = document.getElementById('emoji');
const scoreEl = document.getElementById('score');
const powerEl = document.getElementById('power');
const levelEl = document.getElementById('level');
const nextEl = document.getElementById('nextLevel');
const progress = document.getElementById('progressFill');

// Background Particles

  p.className = 'particle';
  p.textContent = ['âœ¨','â­','ğŸ’œ','ğŸ”¥','ğŸ¦„'][Math.floor(Math.random()*5)];

  setTimeout(() => p.remove(), 10000);
}
setInterval(bgParticle, 300);

// Click Particles + Explosion
function clickEmoji(e) {
  const add = power * (Math.random() > 0.9 ? 5 : 1); // 10% Chance Critical Hit
  score += add;
  showPop('+' + add + (add > power ? ' ğŸ”¥ CRIT!' : ''));

  // Click Particles
  for(let i=0; i<15; i++) {
    const cp = document.createElement('div');
    cp.className = 'clickParticle';
    cp.textContent = ['ğŸ’¥','â­','âœ¨','ğŸ”¥'][Math.floor(Math.random()*4)];
    cp.style.left = (e.clientX - 20 + Math.random()*40) + 'px';
    cp.style.top = (e.clientY - 20) + 'px';
    document.getElementById('clickParticles').appendChild(cp);
    setTimeout(() => cp.remove(), 1000);
  }

  // Random Explosion
  for(let i=0; i<20; i++) {
    const ex = document.createElement('div');
    ex.className = 'particle';
    ex.textContent = ['ğŸ˜','ğŸ”¥','ğŸ’€','ğŸ¦„'][Math.floor(Math.random()*4)];
    ex.style.left = e.clientX + 'px';
    ex.style.top = e.clientY + 'px';
    ex.style.setProperty('--dx', (Math.random()-0.5)*200 + 'px');
    ex.style.setProperty('--dy', (Math.random()-0.5)*200 + 'px');
    document.body.appendChild(ex);
    setTimeout(() => ex.remove(), 1500);
  }

  update();
}

// Pop Messages
function showPop(text) {
  const pop = document.createElement('div');
  pop.className = 'popMessage';
  pop.innerHTML = '<span style="background:linear-gradient(45deg,#ff00ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">' + text + '</span>';
  document.getElementById('popContainer').appendChild(pop);
  setTimeout(() => pop.remove(), 2000);
}

// Update
function update() {
  scoreEl.textContent = score.toLocaleString();
  powerEl.textContent = power;
  autoEl.textContent = auto;
  emojiEl.textContent = currentEmoji;

  const newLevel = Math.floor(score / 1000) + 1;
  if(newLevel > level) {
    level = newLevel;
    showPop('ğŸ‰ LEVEL UP! Stufe ' + level + ' ğŸ”¥');
    // Level Bonus
    power += level * 5;
    auto += level;
  }
  levelEl.textContent = level;
  nextEl.textContent = (level * 1000 - score > 0 ? (level * 1000 - score).toLocaleString() : 0);
  progress.style.width = ((score % 1000)/1000 * 100) + '%';

  localStorage.setItem('score', score);
  localStorage.setItem('power', power);
  localStorage.setItem('level', level);
  localStorage.setItem('auto', auto);
  localStorage.setItem('emoji', currentEmoji);
}

// Upgrades
function buyUpgrade(cost, amount) {
  if(score >= cost) {
    score -= cost;
    power += amount;
    showPop('âš¡ +' + amount + ' Power!');
    update();
  }
}
function unlockEmoji(em, cost) {
  if(score >= cost) {
    score -= cost;
    currentEmoji = em;
    showPop('ğŸ˜ Neues Emoji: ' + em);
    update();
  }
}
function buyAuto() {
  if(score >= 100) {
    score -= 100;
    auto++;
    showPop('ğŸ¤– +1 Auto-Clicker!');
    update();
  }
}
function buyDouble() {
  if(score >= 500) {
    score -= 500;
    const old = power;
    power *= 2;
    showPop('ğŸ’¥ DOUBLE POWER 10s!');
    update();
    setTimeout(() => { power = old; showPop('ğŸ’¥ Double vorbei'); update(); }, 10000);
  }
}
function buyRain() {
  if(score >= 1000) {
    score -= 1000;
    showPop('ğŸŒ§ EMOJI-REGEN!');
    for(let i=0; i<50; i++) {
      setTimeout(() => {
        score += power;
        update();
        showPop('+' + power);
      }, i*100);
    }
  }
}
function buyBomb() {
  if(score >= 2000) {
    score -= 2000;
    score += power * 100;
    showPop('ğŸ’£ BOMBE! +' + (power*100));
    // Mega Explosion

      setTimeout(() => ex.remove(), 1500);
    }
    update();
  }
}
